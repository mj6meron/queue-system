<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="global.css">
</head>
<body>
    <div class="homeBoxes">
        <form id="register">
            <div class="inputBoxTop">
                    <h1>Hello there</h1>
                    <p>Hold your queue here before you go into the office</p>
            </div>
            <div class="inputBox"> <span class="prefix"> Name:          </span><input type="text" id="name"></div>
            <div class="inputBox"> <span class="prefix"> Person-Number: </span><input type="id" id="pn"></div>     
            <div class="inputBox"> <span class="prefix"> Email:         </span><input type="email" id="email"></div>   
            <div class="inputBox"> <span class="prefix"> telNumber:     </span><input type="tel" id="telnumber"></div> 
            <div class="inputBoxButtom">
                <p id="error"></p>                                                            
                <button id="enqueue" type="submit">Enqueue</button>                                                            
            </div>        
        </form>
    </div>
    <div class="homeBoxes">                                                                                          
        <form id="login"> 
            <div class="inputBoxTop">
                <P> Aready at the queue? Watch your queue here </P>                                                            
            </div>                                                                                                                                                
            <div class="inputBox"><span class="prefix">Email:</span><input type="email" id="emailLogin"></div>                                                      
            <div class="inputBoxButtom">
                <p id="error2"></p>      
                <button id="watch" type="submit">Watch Queue</button>                              
            </div>
        </form>
    </div>
</body>
<script src="app.js"></script>
</html>
